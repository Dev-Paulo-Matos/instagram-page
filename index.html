<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="instagram-page">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="instagram Celular">
        </div>
        <div class="instagram-continue">
            <div class="model">
                <img class="instagram-logo" src="./img/instagram-logo.png" alt="Instagram logo">
                <div class="profile-img">
                    <img src="./img/paulo.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="login">Continue como Paulo Machado</a>
                <a href="#" class="sair">Remover conta</a>
            </div>
            <div class="model">
                <p class="not-accont">Não é Paulo Machado?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="install-app">
                <p class="app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
